<div class='login-form' ng-show="loginForm">

	<h3>Log In!</h3>
		
	<form role="form" name="loginForm">
	  
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="loginemail" ng-model="login.email" required/>
	  </div>
	  
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="loginPassword" ng-model="login.password" required/>
	  </div>
	  
	  <button type="submit" class="btn btn-default" ng-disable="loginForm.$invalid" ng-click="openUp()">Log In!</button>
	  <p>Don't have an account? <a ng-click="showSignupForm()">Sign Up Here!</a></p>
	  <p>Forgot Password? <a ng-click="forgotPassword(login.email)">Click Here</a></p>
	
	</form>

</div>

	<div class="login-form" ng-show="theSignUpForm"> 
	<h3>Sign Up!</h3>
	<form role="form" name="signupForm" novalidate>
	  <div class="form-group">
	    <label for="exampleInputEmail1">First Name</label>
	    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter First Name" name="signupFirstName" ng-model="signUp.name.first" required />
	  </div>

	  <div class="form-group">
	    <label for="exampleInputEmail1">Last Name</label>
	    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Last Name" name="signupLastName" ng-model="signUp.name.last" required/>
	  </div>

	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="signupEmail" ng-model="signUp.email" required/>
	    <p ng-if="signupForm.signupEmail.$error.required && signupForm.signupEmail.$dirty">Please enter a valid e-mail</p>
	  </div>
	  
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="signupPassword" ng-model="signUp.password" required/>
	  </div>

	  <div class="form-group">
	    <label for="exampleInputEmail1">Confirm Password</label>
	    <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Confirm Password" name="signupConfirmPassword" ng-model="confirmPassword" ng-keyup="checkPasswords()"required/>
	    <p ng-show="passwordCheck" >Passwords Don't Match!</p>
	  </div>
	  
	  <button ng-show="signUpButton" ng-disabled="signupForm.$invalid" class="btn btn-sign-up" ng-click="register()">Sign Up!</button>

	  <p>Or <a ng-click="showloginForm()">Log In Here</a></p>
	</form>
</div>
</div>
